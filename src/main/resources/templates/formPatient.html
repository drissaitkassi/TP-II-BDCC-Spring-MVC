<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Hopital | Forms</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>


<div layout:fragment="content1">
    <div class="p-3 col-md-6 offset-3">
        <div class="card">
            <div class="card-header">
                <h2>Nouveau  patient</h2>
            </div>
            <div class="card-body">

                <form  method="post" th:action="@{/save}">
         <!--           <label class="form-label" for="id">
                        id
                    </label >
                    <input id="id" class="form-control" type="text" name="nom" th:value="${patient.nom}" disabled>-->

                    <label class="form-label" for="nom">
                        Nom
                    </label >
                    <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                    <span  class="text-danger" th:errors="${patient.nom}"></span>
                    <br>
                    <label class="form-label" for="dateN">
                        Date Naissance
                    </label>
                    <input id="dateN" class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
                    <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                    <label class="form-label" for="malade">
                        Malade
                    </label>
                    <input id="malade" class="form-control-sm" type="checkbox" name="malade" th:checked="${patient.malade}">
                    <span class="text-danger" th:errors="${patient.malade}"></span>

                    <br>
                    <label class="form-label" for="score">
                        Score
                    </label>
                    <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>

                    <button class="btn btn-info">Save</button>
                </form>



            </div>


        </div>
    </div>
</div>





</body>
</html>
